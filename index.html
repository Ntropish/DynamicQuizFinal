<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz Time</title>
    <script src="jquery-2.0.0.js"></script>
    <script src="handlebars-v3.0.3.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="quiz.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<>
    <div class="container-fluid" id="header">
    <div class="row-fluid">
        <div class="span12 text-center" >
        </div>
    </div>
    </div>
    <div class="container-fluid" id="bottom">

        <div class="row-fluid">
            <div class="span2 text-center" id="sidebar">
                <div>
                    Sidebar
                </div>
                <div id="question-sidebar">
                <script id="sidebar-template" type="text/x-handlebars-template">

                    {{#display-index nums current}}{{/display-index}}
                </script>
                </div>
            </div>

            <div class="span8 text-center" id="content">
                <script id="question-template" type="text/x-handlebars-template">
                    {{questionText}}
                    <ul style='list-style-type:none'>
                        {{choices}}
                    </ul>
                </script>
            </div>

        </div>
    </div>
    <div class="hide" id="templates"></div>
</body>
</html>
